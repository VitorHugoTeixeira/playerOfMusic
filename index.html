<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Player Music</title>
</head>

<body>
    <main>
        <article>
            <div class="content">
                <audio id="sound">
                    <source src="music/Oasis.mp3" />
                </audio>
                <div class="imagePlayer">
                    <div class="titleInformation">
                        <h2>Stop Crying Your Heart Out </h2>
                        <h3>Oasis</h3>
                        <h3 class="timeOfSong">0:0/4:53</h3>
                    </div>
                </div>
                <div class="groupButtons">
                    <button class="stopPlay"><i id="playStop" class="bi bi-play-fill play"></i></button>
                    <input type="range" class="progressMusicClass" step="1" value="0" min="0" max="293.485875">
                    <i class="bi bi-volume-down-fill volumeIcon"></i><input type="range" step="1" class="volMusic" value="100">
                    <button class="close"><i class="bi bi-x closeIcon"></i></button>
                    <!-- <i class="bi bi-volume-mute-fill"></i> -->
                 </div>
            </div>
        </article>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
